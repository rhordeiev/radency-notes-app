<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/table.css" />
    <link rel="stylesheet" href="styles/overlay.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <script type="module" src="src/dataHandling.js" defer></script>
    <script src="src/navigation.js" defer></script>
    <title>Notes app</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li id="main-tab">Main</li>
          <li id="summary-tab">Summary</li>
          <li id="archived-tab">Archived</li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <button class="default-button create-button">Create</button>
        <section>
          <div>
            <table id="current-notes-table">
              <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th>Actions</th>
              </tr>
            </table>
            <table id="summary-table">
              <tr>
                <th>Note category</th>
                <th>Active</th>
                <th>Archived</th>
              </tr>
              <tr>
                <td>Task</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>Random Thought</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>Idea</td>
                <td></td>
                <td></td>
              </tr>
            </table>
            <table id="archived-notes-table">
              <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th>Actions</th>
              </tr>
            </table>
          </div>
        </section>
      </div>
    </main>
    <div class="overlay-background" id="create-form">
      <form action="">
        <h2 class="form-header">Create</h2>
        <label for="create-name-input">Name</label>
        <input type="text" name="create-name" id="create-name-input" />
        <div class="error-block" id="create-name-error"></div>
        <label for="create-category-select">Category</label>
        <select name="create-category" id="create-category-select">
          <option value="Task">Task</option>
          <option value="Random Thought">Random Thought</option>
          <option value="Idea">Idea</option>
        </select>
        <div class="error-block" id="create-category-error"></div>
        <label for="create-content-textarea">Content</label>
        <textarea
          name="create-content"
          id="create-content-textarea"
          cols="30"
          rows="10"
        ></textarea>
        <div class="error-block" id="create-content-error"></div>
        <button type="button" class="default-button create-confirm-button">
          Create
        </button>
      </form>
    </div>
    <div class="overlay-background" id="edit-form">
      <form action="">
        <h2 class="form-header">Edit</h2>
        <label for="edit-name-input">Name</label>
        <input type="text" name="edit-name" id="edit-name-input" />
        <div class="error-block" id="edit-name-error"></div>
        <label for="edit-category-select">Category</label>
        <select name="edit-category" id="edit-category-select">
          <option value="Task">Task</option>
          <option value="Random Thought">Random Thought</option>
          <option value="Idea">Idea</option>
        </select>
        <div class="error-block" id="edit-category-error"></div>
        <label for="edit-content-textarea">Content</label>
        <textarea
          name="edit-content"
          id="edit-content-textarea"
          cols="30"
          rows="10"
        ></textarea>
        <div class="error-block" id="edit-content-error"></div>
        <button type="button" class="default-button save-button">Save</button>
      </form>
    </div>
    <div class="overlay-background" id="delete-form">
      <form action="">
        <h4>Do you really want to delete?</h4>
        <button type="button" class="default-button delete-confirm-button">
          Delete
        </button>
      </form>
    </div>
  </body>
</html>
